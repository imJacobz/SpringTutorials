<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/plugin/adminlte/css/adminlte.min.css}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/plugin/fontawesome-free/css/all.min.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/plugin/adminlte/js/adminlte.min.js}" type="text/javascript"></script>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <div class="preloader flex-column justify-content-center align-items-center" style="height: 0px;">
        <img class="animation__shake" th:src="@{/img/logo.jpg}" alt="Logo" height="60" width="60"
             style="display: none;">
    </div>

    <nav th:replace="component/nav"></nav>

    <aside th:replace="component/side_menu"></aside>

    <div th:replace="${'component/'+path}"></div>
    <script th:src="@{/js/menu_highlight.js}"></script>
</div>
</body>
</html>
